
    <ion-text class="ion-text-center ion-align-items-center">
        {% if request.user.is_superuser %}
            <ion-icon name="finger-print" color="primary"></ion-icon>
        {% else %}
            <ion-icon color="primary" [name]="UserSettings.GroupsConfig[this.auth.user().group_id].icon"></ion-icon>
        {% endif %}
        {{ request.user.username }}
    </ion-text>

    <ion-buttons class="ion-justify-content-center ion-margin">
        <ion-menu-toggle>
            {% if request.user.is_authenticated %}
            <ion-button fill="clear" (click)="logOut()">
                <ion-icon slot="start" name="exit-outline"></ion-icon>
                Logout
            </ion-button>
            {% endif %}
        </ion-menu-toggle>
    </ion-buttons>
